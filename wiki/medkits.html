<h1>Medkits</h1>
<p>These are used to heal your character. Currently, all medkit have infinite uses but with different heal amounts per heal.</p>
<p>One heal takes 5 seconds before the medkit takes effect, you will have to HOLD down the heal key to heal properly.</p>
